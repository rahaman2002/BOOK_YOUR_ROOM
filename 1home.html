<script>
  let form=document.getElementById('form');
  form.addEventListener("submit",event=>{event.preventDefault();validate();});

function validate()
{
  let  aid=document.getElementById('uadai');
  let perror=document.getElementById('perror');
  let id=aid.value.trim();

          if(id=="")
          {
              perror.innerText="Aadhaar Id can't be empty";
              return false;
          }
          if(!(/[0-9]/).test(id))
          { 
              perror.innerText= "Aadhaar Id  should contain numbers only";
              return false;
          }
          if(id.length!=12)
          {
              perror.innerText='Aadhaar Id should contain 12 digits';
              return false;
          }                
          form.submit();
}
